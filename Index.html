<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="all" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <title>Challenge Encriptador</title>
    </head>
    <body>
        <header>
            <img class="logo" src="Frame 6.png" alt="Logo de encriptador">
            <div class="bienvenida">Bienvenidos al encriptador de texto</div>        
        </header>
        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="frame1">
                    <img src="exclamation-circle-fill.png" alt="Exclamacion">
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <div class="rectangulo">
                    <textarea disabled class="mensaje" cols="20" rows="10"></textarea>
                </div>
                <button class="copiar" onclick="copiar()">Copiar</button>
                <div class="frame2">
                    <div class="text1">Ningún mensaje fue encontrado</div>
                    <div class="text2">Ingresa el texto que decees encriptar o desencriptar.</div>
                </div>
            </section>
        </main>
        <script src="/script.js"></script>
    </body>
</html>
